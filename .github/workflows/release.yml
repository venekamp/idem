name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  verify-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Extract version from tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Extract version from pyproject.toml
        id: pyproject
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          print(data["project"]["version"])
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify versions match
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ "${{ steps.tag.outputs.version }}" != "${{ steps.pyproject.outputs.version }}" ]; then
            echo "Tag version and pyproject.toml version do not match!"
            echo "Tag:       ${{ steps.tag.outputs.version }}"
            echo "pyproject: ${{ steps.pyproject.outputs.version }}"
            exit 1
          fi

      - name: Build package
        run: |
          uv build
