name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Check Linting, formating & types
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install --upgrade uv

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Ruff format check
        run: |
          uv run ruff format --check .

      - name: Ruff lint
        run: |
          uv run ruff check .

      - name: Type check (basedpyright)
        run: |
          uv run basedpyright

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install --upgrade uv

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run tests
        run: |
          uv run pytest

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install --upgrade uv

      - name: Build package
        run: |
          uv build
